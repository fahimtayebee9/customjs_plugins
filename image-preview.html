<!-- HTML CODE START -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Hello, world!</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <style>
            .bg{
                height: 500px;
            }
            .preview{
                background-color: aliceblue;
                border: 1px solid rgba(0, 0, 0, 0.308);
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <div class="row bg align-items-center ">
                <div class="col-md-6 m-auto">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
            
                            <!-- PREVIEW SELECT FILE INFO START -->
                            <div class="file-info" id="preview_block" style="display: none;">
                                <div class="main-file-info preview">
                                    <div class="row align-items-center">
                                        <div class="col-md-3">
                                            <img src="" id="preview_file" alt="" width="100px" height="100px" class="w-100">
                                        </div>
                                        <div class="col-md-7">
                                            <p class="m-0" >
                                                <span class="font-weight-bold">File Name : </span>
                                                <span id="file_name"></span>
                                            </p>
                                            <p class="mt-1 mb-0" >
                                                <span class="font-weight-bold">Size : </span>
                                                <span id="file_size"></span>
                                            </p>
                                            <p class="m-0" >
                                                <span class="font-weight-bold">Type : </span>
                                                <span id="file_type"></span>
                                            </p>
                                        </div>
                                        <div class="col-md-2">
                                            <button type="reset" class="btn btn-outline-danger" onclick="resetPreview()"><i class="fas fa-trash-alt"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- PREVIEW SELECT FILE INFO END -->
                            
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profile_image" onchange="getfileinfo()">
                                    <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- IMAGE SELECT ACTION -->
        <script>
            function getfileinfo(){
                var file_name = document.getElementById('profile_image').files[0].name;
                var sizeKb = Math.ceil(document.getElementById('profile_image').files[0].size / 1024);
                var sizeMb = document.getElementById('profile_image').files[0].size / (1024 * 1024);
                var file_type = document.getElementById('profile_image').files[0].type;
                document.getElementById('preview_block').style.display = "block";
                document.getElementById('preview_block').style.maxHeight = "200px";
                document.getElementById('file_name').innerHTML = file_name;
                if(sizeKb > 1000){
                    document.getElementById('file_size').innerHTML = sizeMb.toFixed(2) + " Mb";
                }
                else{
                    document.getElementById('file_size').innerHTML = sizeKb.toFixed(3) + " Kb";
                }
                document.getElementById('preview_file').src = window.URL.createObjectURL(document.getElementById('profile_image').files[0]);
                document.getElementById('file_type').innerHTML = file_type.split('/')[1];
            }
            
            function resetPreview(){
                document.getElementById('preview_block').style.display = "none";
                document.getElementById('file_name').innerHTML = "File Name : ";
                document.getElementById('file_size').innerHTML = "File Size : ";
                document.getElementById('preview_file').src = "";
                document.getElementById('profile_image').value = "";
            }

        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    

    </body>
</html>
