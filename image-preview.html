<!-- HTML CODE START -->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Hello, world!</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        

        <style>
            .bg{
                height: 500px;
            }
            .preview{
                background-color: aliceblue;
                border: 1px solid rgba(0, 0, 0, 0.308);
                border-radius: 5px;
                padding: 10px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <!-- 
            Use the Same Class Name And Id to get Result
            # Class Required : bg, preview
            # Id Require     : preview_block, preview_file, file_name, file_size, file_type, profile_image
         -->
        <div class="container">
            <div class="row align-items-center " style="height: 500px;">
                <div class="col-md-8 m-auto">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
            
                            <!-- PREVIEW SELECT FILE INFO START -->
                            <div class="file-info mt-3" id="preview_block" style="display: none;">
                                
                            </div>
                            <!-- PREVIEW SELECT FILE INFO END -->
                            
                            <!-- INPUT FIELD FOR FILE START -->
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profile_image">
                                    <label class="custom-file-label" for="exampleInputFile" id="choose_file">Choose file</label>
                                </div>
                            </div>
                            <!-- INPUT FIELD FOR FILE END -->
                        </div>
                    </form>
                </div>
            </div>
        </div>


        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- IMAGE SELECT ACTION -->
        <script src="file-select.js"></script>

    </body>
</html>
